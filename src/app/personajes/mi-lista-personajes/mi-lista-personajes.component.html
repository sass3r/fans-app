<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="searchForm">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput type="text" name="buscar" placeholder="Buscar" formControlName="search"/>
                  </mat-form-field>
                </div>
              </div>
          </form>
        </div>
      </div>
      <div class="row">
          <div *ngFor="let personaje of personajes" class="col-md-3">
            <div class="character">
            <div class="card card-stats">
              <div class="card-header card-header-danger card-header-icon">
                  <div>
                    <img src="{{personaje.imagen}}" />
                  </div>
              </div>
              <div class="card-footer">
                <div>
                  <div>
                    <p><b>Nombre: </b><b>{{personaje.nombre}}</b></p>
                  </div>
                  <div>
                    <p><b>Calificacion: </b><b>{{personaje.calificacion}}</b></p>
                  </div>
                  <div>
                    <p><b>Comentario: </b><b>{{personaje.comentario}}</b></p>
                  </div>
                </div>
              </div>
          </div>
          </div>
          </div>
      </div>
  </div>
</div>
