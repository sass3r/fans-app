<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header indigo">
                      <h4 class="card-title text">Perfil</h4>
                  </div>
                  <div class="card-body">
                    <form [formGroup]="perfilForm" (ngSubmit)="onSubmit(perfilForm.value)">
                      <div class="row">
                        <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                            <input matInput type="text" placeholder="Nombre completo" name="fullName" formControlName="fullName">
                            <mat-error *ngIf="!perfilForm.controls['fullName'].valid && perfilForm.controls['fullName'].touched">
                              {{errorMessage}}
                            </mat-error>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                            <input matInput type="text" placeholder="Nickname" name="nickName" formControlName="nickName">
                            <mat-error *ngIf="!perfilForm.controls['nickName'].valid && perfilForm.controls['nickName'].touched">
                              {{errorMessage}}
                            </mat-error>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                            <input matInput type="email" placeholder="Email" name="email" formControlName="email">
                            <mat-error *ngIf="!perfilForm.controls['email'].valid && perfilForm.controls['email'].touched">
                              {{errorMessage}}
                            </mat-error>
                          </mat-form-field>
                        </div>
                      </div>
                      <div>
                        <button mat-raised-button color="primary" type="submit" [disabled]="perfilForm.invalid">Enviar</button>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
            <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <div *ngIf="user">
                        <img *ngIf="user.foto" class="img" src="{{user.foto}}" />
                      </div>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="uploadForm">
                      <div>
                        <input type="file" name="file" id="photo" (change)="onFileChange($event) " formControlName="photo"/>
                      </div>
                      </form>
                      <p class="card-description">
                      </p>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
