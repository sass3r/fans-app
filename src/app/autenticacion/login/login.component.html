<div class="main-content">
  <div class="container-fluid">
      <div>
          <div class="grid">
              <div class="card">
                  <div class="card-header">
                      <h4 class="card-title title-card">Iniciar Sesi√≥n</h4>
                  </div>
                  <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                      <div class="row login-box">
                        <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                            <input matInput type="email" placeholder="Email" name="email" formControlName="email">
                            <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                              {{errorMessage}}
                            </mat-error>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row login-box">
                        <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                            <input matInput type="password" placeholder="Password" name="password" formControlName="password">
                            <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                              {{errorMessage}}
                            </mat-error>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row login-box">
                        <div class="col-md-12">
                          <a (click)="registrarCuenta()">Registrar cuenta</a>
                        </div>
                      </div>
                      <div>
                        <button class="button-login" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
          </div>
      </div>
  </div>
